<div id="sandbox-user-interface">
    <!-- sandbox panels -->
    <section>
        <header>Sandbox Rules</header>
        <div class="content col-2">
            <p>Damage Behaviour</p>
            <select name="damage-type" id="damage-type">
                <option value="normal">Normal</option>
                <option value="Recover">Recover</option>
            </select>
            <p>Power Behaviour</p>
            <select name="power-type" id="power-type">
                <option value="normal">Normal</option>
                <option value="recover">Recover</option>
            </select>
        </div>
    </section>

    <section>
        <header>Sandbox Setting</header>
        <div class="content col-3">
            <p>Stage</p>
            <select class="span-2" name="stage-selection" id="stage-selection">
                <option value="sandbox">Sandbox</option>
            </select>
            <!-- p1 -->
            <p class="centered">Player1</p>
            <select name="player-1-type" id="player-1-type" value="human1">
                <option value="human1" selected>Human 1</option>
                <option value="human2">Human 2</option>
                <option value="Computer0">Computer lv.0</option>
                <option value="Computer1">Computer lv.1</option>
                <option value="Computer2">Computer lv.2</option>
                <option value="Computer3">Computer lv.3</option>
                <option value="Computer4">Computer lv.4</option>
            </select>
            <select name="player-1-character" id="player-1-character"></select>
            <!-- p2 -->
            <p class="centered">Player2</p>
            <select name="player-2-type" id="player-2-type" value="human1">
                <option value="human1">Human 1</option>
                <option value="human2">Human 2</option>
                <option value="Computer0">Computer lv.0</option>
                <option value="Computer1">Computer lv.1</option>
                <option value="Computer2">Computer lv.2</option>
                <option value="Computer3">Computer lv.3</option>
                <option value="Computer4">Computer lv.4</option>
            </select>
            <select name="player-2-character" id="player-2-character"></select>
        </div>
    </section>
</div>
