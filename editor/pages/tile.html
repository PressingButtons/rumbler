<div class="flex col grow tiles">
  <main class='flex'>

    <article class="grow flex col">
      <!-- workspace -->
      <section class='workspace'>
        <header>Workspace</header>
        <div class="content col">
          <div class="view-container tilemap">
            <img src="" alt="" width="640px" height="360px">
            <div class='canvasLayers'>
              <canvas id="2"></canvas>
              <canvas id="1"></canvas>
              <canvas id="0"></canvas>
              <canvas id="collision"></canvas>
            </div>
            <svg class='tilesvg'>
              <defs>
                <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
                  <path d="M 16 0 L 0 0 0 16" fill="none" stroke="black" stroke-width="0.5"/>
                </pattern>
              </defs>
              <line x1="50%" y1="0" x2="50%" y2 = "100%" stroke = "red"/>
              <line x1="0%" y1="50%" x2="100%" y2 = "50%" stroke = "blue"/>
              <rect width="100%" height="100%" fill="url(#grid)"/>
              <rect width="640" height="360" stroke="#3F0" fill="none" x="320" y="180"/>
              <foreignObject id='stamper' x=0 y=0>
                <canvas width="100%" height="100%" id='stamp_image'></canvas>
              </foreignObject>
              <rect width="100%" height="100%" fill="rgba(0, 0, 0, 0)" id="listener"/>
              </svg>
          </div>
        </div>
      </section>

      <div class="flex grow">
        <!-- sprites -->
        <section class='sprites'>
          <header>Sprites</header>
          <div class="content col">
              <div class="view-container tileset">
                <img src="" alt="" id='tileset'>
                <svg class='tilesvg'>
                  <defs>
                    <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
                    <path d="M 16 0 L 0 0 0 16" fill="none" stroke="black" stroke-width="0.5"/>
                    </pattern>
                  </defs>
                  <rect width="100%" height="100%" fill="url(#grid)"/>
                  <g id='hilite' fill="rgba(0.4, 0.4, 1, 0.5)"></g>
                  <rect width="16" height="16" stroke="red" fill="none" id="marker"/>
                  <rect width="100%" height="100%" fill="rgba(0, 0, 0, 0)" id="listener"/>
                </svg>
            </div>
          </div>
        </section>

        <section class='command'>
          <header>Command</header>
          <div class="content">

          </div>
        </section>
      </div>

    </article>

  </main>
  <sub class='flex'>
    <div class="flex">
      <p id='x-position'></p>
      <p>x</p>
      <p id='y-position'></p>
    </div>
    <div class="flex">
      <p>(</p>
      <p id='row'></p>
      <p>,</p>
      <p id='column'></p>
      <p>)</p>
    </div>
  </sub>
</div>
