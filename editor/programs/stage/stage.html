<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/editor/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <article>

            <header>Stage Builder</header>

            <div style="display: flex; flex: 1;">
                <section class="workspace">
                    <div class="canvas-container" id="main-workspace">
                        
                    </div>

                    <div class="positional-meta">
                        <p id="cursor-position"></p>
                    </div>
                </section>
                
                <section class="stage-panels panel">
                    <!-- Save -->
                    <section>
                        <header>System</header>
                        <div class="field">
                            <p>Save Data</p>
                            <button id="save-project">Save</button>
                        </div>
                    </section>
                    <!-- Meta -->
                    <section>
                        <header>Stage Meta</header>
                        <div class="field">
                            <p>Stage Size</p>
                            <p id="meta-stage-size"> 0px x 0px </p>
                        </div>
                        <div class="field">
                            <p>Last Updated</p>
                            <p id="meta-stage-updated"></p>
                        </div>
                    </section>
                    <!-- Layers -->
                    <section>
                        <header>Stage Layers</header>
                        <div class="field">
                            <p>Skybox</p>
                            <p id="skybox-file"></p>
                        </div>
                        <div class="field">
                            <p>Background</p>
                            <p id ='background-file'></p>
                        </div>
                        <div class="field">
                            <p>Mainground</p>
                            <p id="mainground-file"></p>
                        </div>
                    </section>
                    <!-- Tools -->
                    <section>
                        <header>Tools</header>
                        <div class="field">
                            <p>Tool Selection</p>
                            <select name="tool-selector" id="tool-selector">
                                <option value="-1">Delete</option>
                                <option value="0">Solid</option>
                                <option value="1">Platform</option>
                                <option value="2">Linked 1</option>
                                <option value="3">Linked 2</option>
                                <option value="4">Linked 3</option>
                                <option value="5">P1 Spawn</option>
                                <option value="6">P2 Spawn</option>
                            </select>
                        </div>
                    </section>
                    <!-- Tiles -->
                    <section>
                        <header>Tiles</header>
                        <div class="field">
                            <p>Clear</p>
                            <button id="clear-tiles">Clear</button>
                        </div>
                        <div class="list" id="tiles"></div>
                    </section>
                </section>    
            </div>
        </article>
        <script src="./stage.js" type="module" async defer></script>
    </body>
</html>
