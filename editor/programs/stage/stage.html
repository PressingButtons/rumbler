<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <article id="stage_builder">
            <section id="workspace" style="display: flex; justify-content: center; align-items: center;">
                <div style="position: relative; background: black;">
                    <canvas id="main"></canvas>
                    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" style="position: absolute; top: 0; left: 0;">
                        <defs>
                            <pattern id="grid" width="16" height="16" patternUnits="userSpaceOnUse">
                                <path d="M 16 0 L 0 0 0 16" fill="none" stroke="gray" stroke-width="1"/>
                            </pattern>
                        </defs>
                        
                        <rect width="100%" height="100%" fill="url(#grid)" />
                    </svg>
                </div>
            </section>
            <!-- panels -->
            <section id="work_panels">
                <button id="save">Save</button>
                <!-- background color -->
                <div class="field">
                    <input type="color" id="background-color" autocomplete="off">
                    <label for="background-color">Background Color</label>
                </div>
                <!-- background image -->
                <div class="picture">
                    <figure>
                        <img src="" alt="" id="main-floor">
                        <figCaption></figCaption>
                    </figure>
                    <input type="file" autocomplete="off">
                </div>
                <!-- floor image -->
                <div class="picture">
                    <figure>
                        <img src="" alt="" id="main-floor">
                        <figCaption></figCaption>
                    </figure>
                    <input type="file" autocomplete="off">
                </div>
                <!-- tiles -->
                <div class="tiles">

                </div>
            </section>
        </article>
        <script src="../stage.js" type="module" async defer></script>
    </body>
</html>
