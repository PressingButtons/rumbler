<div id="options_menu" class="game-menu">
    
    <header>
        <h1>Options</h1>
    </header>

    <div class="body">
        <ul class="tabs">
            <li id="match_settings_btn" class="active" onclick="selectScreen('match_settings')">Match Settings</li>
            <li id="control_settings_btn" onclick="selectScreen('control_settings')">Controls</li>
        </ul>

        <div class="screens">
            <section class="active" id="match_settings">
                <table>
                    <tr>
                        <td>Match Time</td>
                        <td>
                            <select name="match_time" id="match_time">
                                <option value="0">30</option>
                                <option value="1">60</option>
                                <option value="2">90</option>
                                <option value="3">120</option>
                                <option value="4">infinite</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>TKOs</td>
                        <td>
                            <select name="tko_setting" id="tko_setting" value="2">
                                <option value="1">1 down</option>
                                <option value="2">2 downs</option>
                                <option value="3">3 downs</option>
                                <option value="4">4 downs</option>
                                <option value="5">5 downs</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </section>

            <section id="control_settings">
                <table>
                    <tr>
                        <td colspan="2">Player 1</td>
                        <td colspan="2">Player 2</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <select name="control_type" id="p1_control_type" value="keyboard">
                                <option value="keyboard">KEYBOARD</option>
                                <option value="gamepad">GAMEPAD</option>
                            </select>
                        </td>
                        <td colspan="2">
                            <select name="control_type" id="p2_control_type" value="keyboard">
                                <option value="keyboard">KEYBOARD</option>
                                <option value="gamepad">GAMEPAD</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Light Attack</td>
                        <td>Y</td>
                    </tr>
                </table>
            </section>

        </div>
    </div>

</div>
